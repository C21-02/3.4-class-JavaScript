<!DOCTYPE html>
<html lang="uk">
<head>
    <title>class JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-image: url('https://html-templates.info/wp-content/uploads/140520040129.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ссс;
        }

        #output {
            border: 1px solid;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #fb77eeed;
        }

        p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        function modifyArray(arr) {
            arr.unshift("start");
            arr.pop();
            arr[1] = "modified";
            return arr;
        }

        function arrayOperations(arr) {
            arr.push("end");
            arr.shift();
            arr.splice(3, 0, "middle");
            return arr;
        }

        function checkInteger(number) {
            if (Number.isInteger(number)) {
                return "Число ціле";
            } else {
                return "Число не ціле";
            }
        }

        function calculateCircleArea(radius) {
            const area = Math.PI * Math.pow(radius, 2);
            return area.toFixed(2);
        }

        function displayCurrentDate() {
            const currentDate = new Date();
            const formattedDate = `${currentDate.getDate()}.${currentDate.getMonth() + 1}.${currentDate.getFullYear()} ${currentDate.getHours()}:${currentDate.getMinutes()}`;
            return formattedDate;
        }

        document.getElementById("output").innerHTML = `
                <h2>Практичне завдання</h2>
                <p>1. Робота з класом Array: ${modifyArray([1, 2, 3, 4])}</p>
                <p>2. Робота з методами класу Array: ${arrayOperations([5, 6, 7, 8])}</p>
                <p>3. Робота з класом Number: ${checkInteger(7.3)}</p>
                <p>4. Робота з класом Math: ${calculateCircleArea(9)}</p>
                <p>5. Робота з класом Date: ${displayCurrentDate()}</p>`;
    </script>
</body>
</html>
